<div class="form" >
  <form (ngSubmit)="submit()" #form>

    <input type="email"name="email" [(ngModel)]="email"><br>

    <label for="pass">Senha</label><br>
    <input type="password" name="pass" [(ngModel)]="pass"><br>

    <button type="submit">Entrar</button>

  </form>
  <p><a href="#" class="forget">Esqueci minha senha</a></p>
</div>
